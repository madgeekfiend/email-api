<!DOCTYPE html>
<html>
<head>
	<title>Email parser form and API</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<style>
		#email-parse-output {
			margin-top: 15px;
		}
	</style>
</head>

<body>
	<div class="container-fluid">
		<h1>Email Parser</h1>
		<form id="email-form" enctype="multipart/form-data">
			  <div class="form-group">
				<input type="file" name="file" class="form-control-file" id="emailFile" accept=".docx,.txt">
			  </div>
			  <div class="form-group">
				<label for="email">Paste email ASCII encoded</label>
				<textarea name="emailRawText" class="form-control" id="emailMessageInput" aria-describedby="emailHelp" placeholder="Paste RAW ASCII email" rows="5"></textarea>
				<small id="emailHelp" class="form-text text-muted">Make sure no extra line breaks and conforms to RFC822.</small>
			  </div>
			  <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
		</form>
		</div>
		<div><button class="btn btn-info" id="reset-form">Reset Form</button></div>
		<div>
			<div id="email-parse-output"></div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script tag="text/javascript" src="./js/form_handling.js"></script>
</body>
</html>
